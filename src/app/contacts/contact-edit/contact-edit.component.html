<div class="panel panel-default">
  <div class="panel-body">
    <form
      id="contact-edit"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
    >
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            name="name"
            [ngModel]="contact?.name"
            #name="ngModel"
            required
            max="120"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            name="email"
            [ngModel]="contact?.email"
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            max="255"
          >
        </div>
      </div>
      <div
        class="alert-danger alert "
        *ngIf="email.invalid && email.touched"
      >Enter a valid email address</div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            name="phone"
            [ngModel]="contact?.phone"
            #phone="ngModel"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            max="255"
          >

        </div>
      </div>
      <div
        class="alert-danger alert "
        *ngIf="phone.invalid && phone.touched"
      >Enter a valid phone number</div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            name="imageUrl"
            [ngModel]="contact?.imageUrl"
            #imageUrl="ngModel"
            max="255"
          >
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div
            class="row"
            id="groupList"
            style="min-height: 3rem;"
            dnd-droppable
            [dropZones]="['contactGroup']"
            (onDropSuccess)="addToGroup($event)"
          >

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item
                  class="col-sm-11"
                  [contact]="contact"
                ></cms-contact-item>
                <button
                  class="btn btn-danger col-sm-2 deleteButton"
                  (click)="onRemoveItem(i)"
                >X</button>
              </div>
            </div>
            <span
              class="dragMsg"
              *ngIf="groupContacts?.length < 1"
            >Drag contacts in group here</span>
          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            [disabled]="f.invalid"
            type="submit"
          >Save</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div
        class="alert-danger alert "
        *ngIf="name.invalid || email.invalid"
      >The name and email fields are required</div>

    </form>
  </div>
</div>
